<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&family=Montserrat:wght@400;700&family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header-container">
        <nav class="header-navigation">
          <a class="header-logo link" href="">
            <img src="./images/logo.svg" alt="logo"
          /></a>
          <ul class="header-soc list">
            <li class="header-soc-item">
              <a
                class="header-social-link"
                href="https://www.facebook.com/goITclub/"
                ><svg class="" width="28" height="28">
                  <use href="./images/icons.svg#icon-facebook"></use></svg
              ></a>
            </li>
            <li class="header-soc-item">
              <a
                class="header-social-link"
                href="https://www.instagram.com/goitclub/"
                ><svg class="" width="28" height="28">
                  <use href="./images/icons.svg#icon-instagram"></use></svg
              ></a>
            </li>
            <li class="header-soc-item">
              <a
                class="header-social-link"
                href="https://www.youtube.com/c/GoIT"
                ><svg class="" width="28" height="28">
                  <use href="./images/icons.svg#icon-youtube"></use></svg
              ></a>
            </li>
            <button type="button" class="menu-open-btn">
              <svg width="36" height="24">
                <use href="./images/icons.svg#icon-Nav"></use>
              </svg>
            </button>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
